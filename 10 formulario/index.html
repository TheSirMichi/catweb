<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario</title>
</head>

<body bgcolor="black">
  <font color="white">
<center><h1>Your cat</h1></center>

<form>
  
  <table border width="100%">
    <tr>
      <td><label>Nombre de tu gato</label></td>
      
      <td><input type="text" id="nombre" class="campo" placeholder="Introduce nombre" required maxlength="5" name="nombre"></td>
      
    </tr>
    
   
    <tr>
      <td><label>Sexo de tu gato</label></td>
      
     <td><p>Macho</p><input type="radio" name="sexo">
     <p>Hembra</p> <input type="radio" name="sexo">
    <p>perro</p>  <input type="radio" name="sexo">
      </td>
    </tr>
    
    
     <tr>
      <td><label>Acaricia al gato</label></td>
      
      <td><input type="image" src="fondo.jpg" width="60" height="80"></td>
      
    </tr>
    
    <tr>
      <td><label>Que edad tiene tu gato</label></td>
      
      <td><input type="number"></td>
      
    </tr>
    <tr>
      <td><label>Que tan amigable es tu gato</label></td>
      
      <td><input type="range"></td>
      
    </tr>
    <tr>
      <td><label>De que color es?</label></td>
      
      <td><input type="color"></td>
      
    </tr>

    
    <tr>
      <td><label>Boton reset </label></td>
      
      <td><input type="reset" value="borrar"></td>
      
    </tr>
    <tr>
      <td><label>Submit</label></td>
      <td><input type="submit" value="enviar"></td>
     </tr>
  </table>
  
</form>
</font>
</body>

</html>
